<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Mobile App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e7ff;
            height: 100%;
            margin: 0;
            padding: 0;
            
        }

        .app-container {
            max-width: 350px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .courses-container {
            padding: 10px;
            position: relative;
        }

        .courses-container h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .courses-container p {
            color: #060606;
            margin-bottom: 15px;
        }

        .bell {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .course-card {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: auto;
            padding: 15px;

            gap: 10px;
            position: relative;
            text-align:center;
            width: 298px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #080808;
        }

      
        .course-description {
              font-size: 14px;
              color: #666;
              margin-bottom: 10px;
        }


        .course-card:hover {
            transform:translateY(-10px);
            box-shadow: 0.8px 15px rgba(0, 0, 0, 0.2);

        }

        .course-content {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .course-content img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
           border-radius: 5px;
        }

        .course-card h3 {
            margin: 10px 0;
            font-size: 20px;
        
        }


        .btn {
            background: rgb(24, 24, 109);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 150px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: rgb(102, 102, 143);
            transform: scale(0.8);
        }
        


        
        .bottom-nav {
            display: flex;
            position: fixed;
            justify-content: space-around;
            background: rgba(234, 234, 234, 0.9);
            padding: 5px 8px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 2);
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-width: 300px;
            border-radius: 30px;
            height: 50px;
            backdrop-filter: blur(0.5px);
            transition: all 0.5s ease;
        }


        .nav-item {
            border: none;
            border-radius: 20px;
            text-decoration: none;
            padding: 5px 10px;
            background: none;
            transition: background-color 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 11px;
            color: #040404;
            transition: all 0.4s ease;
        }

        .nav-item.active {
           background-color: rgba(20, 3, 116, 0.957);
           transform: scale(1.3);
           color: white;
           border-radius: 50%;
           padding: 5px;
        }
    </style>
</head>
<body>

    <div class="app-container">

        <main>
            <div class="courses-container" id="content">
                <h2>Start with HP Life Courses</h2>
                <p>Complete all listed HP courses to unlock SCA courses.</p>
                <span class="bell">üîî</span>

                <div class="course-card", id="take-course">
                    <div class="course-content">
                        <img src="effective-leadership.png" alt="Effective Leadership">
                        
                        <h3>Effective Leadership</h3>
                    </div>
            
                    <button class="btn">Take Course ‚Üí</button>
                </div>

                <div class="course-card">
                    <div class="course-content">
                        <img src="presenting-data.png" alt="Presenting Data">
                        <h3>Presenting Data</h3>
                    </div>
                    <button class="btn">Take Course ‚Üí</button>
                </div>

                <div class="course-card">
                    <div class="course-content">
                        <img src="business-communications.png" alt="Business Communications">
                        <h3>Business Communications</h3>
                    </div>
                    <button class="btn">Take Course ‚Üí</button>
                </div>

                <div class="course-card">
                    <div class="course-content">
                        <img src="it-business.png" alt="IT for Business Success">
                        <h3>IT for Business Success</h3>
                    </div>
                    <button class="btn">Take Course ‚Üí</button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active">
                <span>üè†</span>
                <p>Home</p>
            </button>
            <button class="nav-item">
                <span>üéì</span>
                <p>Certificates</p>
            </button>
            <button class="nav-item">
                <span>üë§</span>
                <p>Me</p>
            </button>
        </nav>
    </div>

    <script>
        document.querySelectorAll(".nav-item").forEach(button => {
            button.addEventListener("click", function () {
                document.querySelectorAll(".nav-item").forEach(item => item.classList.remove("active"));
                this.classList.add("active");
            });
        });
    </script>

</body>
</html>
