<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Career</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #94baef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            
        }

        .content img {
            width: 100%;
            height: 100%;
            max-width: 200px;
            margin: auto;
            display: block;
            margin-top: 50px;
        }

        .content h2 {
            margin-top: 10px;
            font-size: 20px;
            color: black;
            margin-top: 20px;
        }

        .buttons {
            margin: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 70px;
        }

        .btn {
            background: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200%;
            font-size: 16px;
            margin: 10px 0;
            margin-left: 20px;
            margin-right: 20px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .btn:hover {
            background: rgb(102, 102, 143);
            transform: scale(0.8);
        }

        .btn-outline {
            background: white;
            color: navy;
            border: 2px solid navy;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="content">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Career Image">
            <h2>Letâ€™s Start Your Career</h2>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="login()">Login</button>
            <button class="btn btn-outline" onclick="signup()">Signup</button>
        </div>
    </div>

    <script>
        function login() {
            alert("Redirecting to Login...");
        }

        function signup() {
            alert("Redirecting to Signup...");
        }
    </script>

</body>
</html>
