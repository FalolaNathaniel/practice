<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Mobile App Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            height: 550px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: rgb(8, 8, 8);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 35px;
        }

        .password-wrapper span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 30px;
            color: rgb(10, 10, 16);
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgb(17, 17, 68);
            color: white;
            margin-bottom: 40px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgb(102, 102, 143);
            transform: scale(0.8);
        }
        

        .social-login {
            margin-top: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .sign-up {
            margin-top: 15px;
            font-size: 14px;
        }

        .sign-up a {
            color: rgb(7, 7, 9);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <p>Login to continue learning</p>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group password-wrapper">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="social-login">
            <p>Or Login with</p>
            <div class="social-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
            </div>
        </div>

        <p class="sign-up">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
