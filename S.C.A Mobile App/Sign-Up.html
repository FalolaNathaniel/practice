<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Mobile App - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        .signup-btn {
            width: 100%;
            background-color: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 40px;
            display: flex;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            justify-content: center;
        }

        .signup-btn:hover {
            background: rgb(102, 102, 143);
            transform: scale(0.8);
        }
        


        .social-signup {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .social-signup img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: navy;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <p>Get started with SCA</p>

        <form>
            <input type="email" placeholder="Email" required>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <p>Or Signup with</p>
        <div class="social-signup">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
        </div>

        <p class="login-link">Already have an account? <a href="#">Log In</a></p>
    </div>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>

</body>
</html>
