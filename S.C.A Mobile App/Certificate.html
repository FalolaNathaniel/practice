<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Certification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            
        }


        .content img {
            width: 100%;
            height: 100%;
            max-width: 200px;
            margin: auto;
            display: block;
            margin-top: 40px;
        }

        .content h2 {
            margin-top: 10px;
            font-size: 20px;
            color: black;
        }

        .content p {
            color: black;
            font-size: 14px;
            margin: 10px 0;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            position: absolute;
            bottom: 20px;
            top: 75%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 24px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgb(100, 93, 232);
           border-radius: 50%; 
           margin: 0 4px;           
        }

        .dot.active {
            background: rgb(8, 8, 88);
        }

        .btn {
            background: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
             margin-top: 190px;
             top: 40px;
            display: flex;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgb(102, 102, 143);
            transform: scale(0.8);
        }

        .skip {
            text-align: right;
            font-size: 14px;
            color: black;
            cursor: pointer;
            margin-bottom: 10px;
            position: absolute;
            top: 10px;
            right: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="skip">Skip</div>
        
        <div class="content">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Certificate Image">
            <h2>Earn Certificates!</h2>
            <p>Showcase your skills and boost your career with certified courses.</p>
        </div>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
        
        <button class="btn">Start Now</button>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert("Redirecting to course page...");
        });

        document.querySelector('.skip').addEventListener('click', function() {
            alert("Skipping onboarding...");
        });
    </script>

</body>
</html>
