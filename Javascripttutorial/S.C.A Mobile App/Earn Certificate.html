<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Certification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .content img {
            width: 100%;
            max-width: 200px;
            margin: auto;
            display: block;
        }

        .content h2 {
            margin-top: 10px;
            font-size: 20px;
            color: black;
        }

        .content p {
            color: gray;
            font-size: 14px;
            margin: 10px 0;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: lightgray;
            margin: 0 4px;
            border-radius: 50%;
        }

        .dot.active {
            background: rgb(130, 130, 233);
        }

        .btn {
            background: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            display: flex;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        .skip {
            text-align: right;
            font-size: 14px;
            color: black;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">SCA MOBILE APP</div>
        
        <div class="skip">Skip</div>
        
        <div class="content">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Certificate Image">
            <h2>Earn Certificates!</h2>
            <p>Showcase your skills and boost your career with certified courses.</p>
        </div>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
        
        <button class="btn">Start Now</button>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert("Redirecting to course page...");
        });

        document.querySelector('.skip').addEventListener('click', function() {
            alert("Skipping onboarding...");
        });
    </script>

</body>
</html>
