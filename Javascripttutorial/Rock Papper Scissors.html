<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
       body {
    background-color: rgb(137, 137, 112);
    background-image: url(../image/Mountain\ 1.jpg);
    background-size: cover;
    background-position: center;
    background-blend-mode: multiply;
    color: black;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    border: 2px solid black;
    padding: 20px;
    margin: 20px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    background-color: rgb(255, 255, 255);
    border-radius: 10px;
}

.title {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
}

.move-icon {
    height: 80px;
    /* Add 3D effects */
    transform: perspective(500px) rotateX(10deg) rotateY(-10deg);
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
}

.move-icon:hover {
    transform: perspective(500px) rotateX(0deg) rotateY(0deg) scale(1.05);
}

.move-button {
    background-color: transparent;
    border: 2px solid rgb(7, 6, 6);
    width: 120px;
    height: 120px;
    border-radius: 60px;
    margin: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.result {
    font-size: 25px;
    font-weight: bold;
    margin-top: 30px;
}

.score {
    margin-top: 20px;
}
    </style>
</head>

<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <button onclick="playGame('rock');" class="move-button">
            <img src="../image/Rock-removebg-preview.png" class="move-icon">
        </button>

        <button onclick="playGame('paper');" class="move-button">
            <img src="../image/Papper-removebg-preview (1).png" class="move-icon">
        </button>

        <button onclick="playGame('scissors');" class="move-button">
            <img src="../image/Scissors-removebg-preview.png" class="move-icon">
        </button>

        <p class="js-result result">You Win!</p>

        <p class="js-moves">
            You
            <img src="../image/Rock-removebg-preview.png" class="move-icon">
            <img src="../image/Scissors-removebg-preview.png" class="move-icon">
            Computer
        </p>

        <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();">Reset Score</button>

        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0,
            };

            function updateScoreElement() {
                document.querySelector('.js-score').innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }

            
            updateScoreElement();
        </script>
    </div>
</body>

</html>
